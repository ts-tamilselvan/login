<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style1..css">
</head>
<body>
    <div class="regform">
        <form action="">
            <h3>Signup</h3>
            <div class="input">
                <label class="textlabel">UserName</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="input">
                 <label class="textlabel">Password</label>
                 <input type="text" name="password" id="password">
            </div>
            <div class="input">
                <label class="textlabel">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="radio">
                <input type="radio" name="male" id="male" value="male">
                <label class="male">Male</label>
                <input type="radio" name="female" id="female" value="female">
                <label class="female">Female</label>
            </div>
            <div class="btn">
                <button type="submit" name="btn" id="btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
